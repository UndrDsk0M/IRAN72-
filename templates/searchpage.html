{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/searchpage.css' %}"> 

<div class="container text-center">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-8 ">
<form action="{% url 'search_words' %}" method="get">
    <div class="input-group mb-3 ">
      <button type='submit' class="btn btn-outline-secondary search-button" type="button" id="button-addon1"><img width='20' src="{% static "img/search.png" %}"></button>
      <input type="text" class="search-input form-control" placeholder="{{word.word_pr}}" name=q aria-label="Example text with button addon" aria-describedby="button-addon1" required>
    </div>
</form>

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title"><b>{{ word.word_pr }}</b></h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">نوشتار به لاتین:{{ word.word_lt }}</h6>
      <p class="card-text">{{ word.info }}</p>
      <a href="https://abadis.ir/fatofa/{{ word.meaning }}/" class="card-link">معنا به پارسی: {{ word.meaning }}</a>
      {% comment %} <a href="#" class="card-link">Another link</a> {% endcomment %}
    </div>
  </div>
</div>
<div class="col">
</div>
</div>
</div>

{% endblock %}
